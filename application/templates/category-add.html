<div ng-repeat="category in add.data">        
    <p ng-if="add.active != category" class="animate-if glyphicon-container left-padding" ng-model="add.activeItem.name">{{category.name}} <span class="glyphicon edit glyphicon-edit" aria-hidden="true" ng-click="add.edit(category)"></span><span class="glyphicon glyphicon-remove remove" aria-hidden="true" ng-click="add.remove(category)"></span></p>
    <p ng-if="add.active == category" class="animate-if glyphicon-container"><input class="form-control update-input" ng-model="add.activeItem.name" type="text" /><span class="glyphicon edit glyphicon-check" aria-hidden="true" ng-click="add.update(category)"></span><span class="glyphicon glyphicon-remove remove" aria-hidden="true" ng-click="add.cancelEdit()"></span></p>                      
</div>
